<!DOCTYPE html>
<html>
<head>
  <title>Register Passkey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #status { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Register Passkey (Face ID)</h1>
  <button id="register">Register with Face ID</button>
  <div id="status"></div>

  <script>
    const LOCKER_URL = "https://f9873d033355.ngrok-free.app"; // Update this to match your ngrok

    function base64ToUint8Array(base64) {
      const padding = '='.repeat((4 - (base64.length % 4)) % 4);
      const base64Safe = (base64 + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64Safe);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    document.getElementById("register").onclick = async () => {
      try {
        const publicKey = {
          challenge: base64ToUint8Array("QUJDREVGR0g="), // mock challenge
          rp: { name: "Locker", id: "f9873d033355.ngrok-free.app" },
          user: {
            id: base64ToUint8Array("dXNlcmlk"), // "userid"
            name: "testuser",
            displayName: "Test User"
          },
          pubKeyCredParams: [{ type: "public-key", alg: -7 }],
          authenticatorSelection: { userVerification: "preferred" },
          timeout: 60000,
          attestation: "none"
        };

        const cred = await navigator.credentials.create({ publicKey });

        const credentialIdBase64 = arrayBufferToBase64(cred.rawId);
        document.getElementById("status").textContent = "✅ Passkey registered!";

        await fetch(`${LOCKER_URL}/store-credential`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: credentialIdBase64 })
        });

        console.log("Credential ID stored:", credentialIdBase64);
      } catch (err) {
        document.getElementById("status").textContent = "❌ Error: " + err.message;
      }
    };
  </script>
</body>
</html>
