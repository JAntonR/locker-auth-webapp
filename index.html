<!DOCTYPE html>
<html>
<head>
  <title>Smart Locker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #status { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Smart Locker Login</h1>
  <div id="status">‚è≥ Waiting for locker signal...</div>

  <script>
    const LOCKER_URL = "https://f9873d033355.ngrok-free.app"; // Your ngrok address

    function base64ToUint8Array(base64) {
      const padding = '='.repeat((4 - (base64.length % 4)) % 4);
      const base64Safe = (base64 + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64Safe);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    async function pollTriggerAndLogin() {
      const statusEl = document.getElementById("status");

      while (true) {
        try {
          const res = await fetch(`${LOCKER_URL}/trigger-auth`);
          const data = await res.json();

          if (data.trigger) {
            statusEl.textContent = "üîì Face ID required...";
            const challengeRes = await fetch(`${LOCKER_URL}/login-challenge`);
            const challengeData = await challengeRes.json();

            // Convert challenge and credential ID to Uint8Array
            const challenge = base64ToUint8Array(challengeData.publicKey.challenge);
            const allowCred = challengeData.publicKey.allowCredentials[0];
            const credId = base64ToUint8Array(allowCred.id);

            const publicKey = {
              ...challengeData.publicKey,
              challenge: challenge,
              allowCredentials: [{
                ...allowCred,
                id: credId
              }]
            };

            const assertion = await navigator.credentials.get({ publicKey });

            const rawIdBase64 = btoa(String.fromCharCode(...new Uint8Array(assertion.rawId)));

            await fetch(`${LOCKER_URL}/verify-assertion`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: rawIdBase64 })
            });

            statusEl.textContent = "‚úÖ Unlocked!";
            return;
          } else {
            statusEl.textContent = "‚è≥ Waiting for locker signal...";
          }
        } catch (err) {
          statusEl.textContent = "‚ùå Error: " + err.message;
        }

        await new Promise(r => setTimeout(r, 3000));
      }
    }

    pollTriggerAndLogin();
  </script>
</body>
</html>
