<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Locker Auth</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #status { font-size: 1.2em; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Locker Authentication</h1>
  <div id="status">Waiting for locker proximity...</div>

  <script>
    const LOCKER_URL = "https://f9873d033355.ngrok-free.app"; // ‚Üê update your ngrok domain

    function base64ToUint8Array(base64) {
      const padding = '='.repeat((4 - (base64.length % 4)) % 4);
      const base64Safe = (base64 + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64Safe);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    function arrayBufferToBase64(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)));
    }

    async function pollTrigger() {
      try {
        const res = await fetch(`${LOCKER_URL}/trigger-auth`);
        const data = await res.json();

        if (data.trigger) {
          document.getElementById("status").textContent = "üîì In range. Prompting Face ID...";
          await startWebAuthn();
        } else {
          document.getElementById("status").textContent = "Waiting for locker proximity...";
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Error polling: " + err.message;
      }
    }

    async function startWebAuthn() {
      try {
        const res = await fetch(`${LOCKER_URL}/login-challenge`);
        const { publicKey } = await res.json();

        publicKey.challenge = base64ToUint8Array(publicKey.challenge);
        publicKey.allowCredentials.forEach(cred => {
          cred.id = base64ToUint8Array(cred.id);
        });

        const assertion = await navigator.credentials.get({ publicKey });
        const id = arrayBufferToBase64(assertion.rawId);

        const verifyRes = await fetch(`${LOCKER_URL}/verify-assertion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });

        if (verifyRes.ok) {
          document.getElementById("status").textContent = "‚úÖ Face ID verified. Locker unlocked!";
          document.getElementById("status").className = "success";
        } else {
          document.getElementById("status").textContent = "‚ùå Authentication failed.";
          document.getElementById("status").className = "error";
        }
      } catch (err) {
        document.getElementById("status").textContent = "‚ùå Auth error: " + err.message;
        document.getElementById("status").className = "error";
      }
    }

    setInterval(pollTrigger, 3000);
    pollTrigger();
  </script>
</body>
</html>
