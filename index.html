<!DOCTYPE html>
<html>
<head>
  <title>Smart Locker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #status { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Smart Locker Login</h1>
  <div id="status">‚è≥ Waiting for locker signal...</div>

  <script>
    const LOCKER_URL = "https://f9873d033355.ngrok-free.app"; // Your ngrok address

    function base64urlToUint8Array(base64urlString) {
      const padding = '='.repeat((4 - (base64urlString.length % 4)) % 4);
      const base64 = (base64urlString + padding)
        .replace(/-/g, '+')
        .replace(/_/g, '/');
      const rawData = atob(base64);
      return new Uint8Array([...rawData].map(c => c.charCodeAt(0)));
    }

    async function pollTriggerAndLogin() {
      const statusEl = document.getElementById("status");

      while (true) {
          const res = await fetch(`${LOCKER_URL}/trigger-auth`);
          const data = await res.json();

          if (data.trigger) {
            statusEl.textContent = "üîì Face ID required...";
            const challengeRes = await fetch(`${LOCKER_URL}/login-challenge`);
            const challengeData = await challengeRes.json();

            if (challengeData.error) {
              statusEl.textContent = "‚ùå " + challengeData.error;
              return;
            }

            const challenge = base64urlToUint8Array(challengeData.publicKey.challenge);
            const allowCred = challengeData.publicKey.allowCredentials[0];
            const credId = base64urlToUint8Array(allowCred.id);

            const publicKey = {
              ...challengeData.publicKey,
              challenge,
              allowCredentials: [{
                ...allowCred,
                id: credId
              }]
            };

            const assertion = await navigator.credentials.get({ publicKey });

            const rawIdBase64url = btoa(String.fromCharCode(...new Uint8Array(assertion.rawId)))
              .replace(/\+/g, "-")
              .replace(/\//g, "_")
              .replace(/=+$/, "");

            await fetch(`${LOCKER_URL}/verify-assertion`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: rawIdBase64url })
            });

            statusEl.textContent = "‚úÖ Unlocked!";
            return;
          } else {
            statusEl.textContent = "‚è≥ Waiting for locker signal...";
          }


        await new Promise(r => setTimeout(r, 3000));
      }
    }

    pollTriggerAndLogin();
  </script>
